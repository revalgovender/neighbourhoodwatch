<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>St Clement's Lakes</h1>
      <h2>Neighbourhood Watch</h2>
      <label>Describe your report</label>
      <br>
      <textarea id="reportMessage" type="text" [formControl]="reportMessage" class="form-control"></textarea>
      <br>
      <button class="btn btn-primary" (click)="submitReport()">
        <i class="fa fa-bell"></i>
        Alert Neighbours
      </button>
    </div>
  </div>
</div>
</body>
</html>
